<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bootstrap.min.css">
        
        <style>
            body{
                background: whitesmoke;
                //background: linear-gradient(90deg, red, yellow);
            }
        </style>

        <title>Las brasas del bajío | Iniciar sesión</title>
    </head>

    <body>
        <div class="fixed-top">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-primary p-4">
                    <!-- Lanzar formulario modal -->
                    <div class="container-fluid">
                        <div class="col-8 mx-auto">
                            <h5 class="text-white mb">Datos de entrega</h5>
                            
                            <form>
                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="text" name="sm" placeholder="Región" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="text" name="mz" placeholder="Manzana" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="text" name="lt" placeholder="Lote" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="number" name="ext" placeholder="Exterior" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="number" name="int" placeholder="Interior" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>

                                <div class="input-group mt-3">
                                    <input class="form-control col-6" type="tel" name="telefono" pattern="[0-9]{10}" placeholder="Número de telefono" required>
                                    <div class="input-group-append">
                                        <p class="input-group-text">Ninguno</p>
                                    </div>
                                </div>
                                
                                <input class="mt-4" type="image" src="login.svg" name="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-dark bg-primary">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </nav>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-10 col-5 col-lg-5 mx-auto mt-5">
                    <div class="card shadow">
                        <div class="card-header">
                            <a class="btn btn-danger mb-3" href="#">Cancelar</a>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1 orden</td>
                                        <td>Carne asada</td>
                                        <td>$80 MXN</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card-body">
                            <img class="card-img-top" src="https://saboryestilo.com.mx/wp-content/uploads/2020/01/tips-para-hacer-la-mejor-carne-asada-1200x720.jpg" alt="...">
                        </div>
                        <div class="card-footer bg-success">
                            <p class="lead text-center my-0">En camino</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script>
            swal({
                title: "Qué bueno tenerte de nuevo!", 
                text: "Hagamos algunas compras", 
                icon: "success", 
                button: "Entendido"});
            </script>
    </body>
</html>
